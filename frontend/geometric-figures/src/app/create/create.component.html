<div class="create-component">
  <mat-card>
    <mat-card-title>Create Figure</mat-card-title>
    <mat-card-content>
      <form [formGroup]="figureForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="figureForm.controls['name'].invalid"
            >Name is required.</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Area</mat-label>
          <input matInput formControlName="area" required />
          <mat-error *ngIf="figureForm.get('area')?.hasError('required')"
            >Area is required.</mat-error
          >
          <mat-error *ngIf="figureForm.get('area')?.hasError('invalidNumber')"
            >Area must be a positive number.</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Perimeter</mat-label>
          <input matInput formControlName="perimeter" required />
          <mat-error *ngIf="figureForm.get('perimeter')?.hasError('required')"
            >Perimeter is required.</mat-error
          >
          <mat-error
            *ngIf="figureForm.get('perimeter')?.hasError('invalidNumber')"
            >Perimeter must be a positive number.</mat-error
          >
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="createFigure()">
          Create
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
