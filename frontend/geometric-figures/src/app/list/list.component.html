<mat-form-field class="example-form-field">
  <mat-label>Search</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="searchEnteredText"
    (keydown.enter)="search()"
  />
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="searchEnteredText = ''; search()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button
    matSuffix
    mat-icon-button
    color="primary"
    aria-label="Search"
    (click)="search()"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortData($event)"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Id</th>
    <td mat-cell *matCellDef="let figure">{{ figure.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Name</th>
    <td mat-cell *matCellDef="let figure">{{ figure.name }}</td>
  </ng-container>

  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Area</th>
    <td mat-cell *matCellDef="let figure">{{ figure.area }}</td>
  </ng-container>

  <ng-container matColumnDef="perimeter">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
      Perimeter
    </th>
    <td mat-cell *matCellDef="let figure">{{ figure.perimeter }}</td>
  </ng-container>

  <ng-container matColumnDef="actions"
    ><th mat-header-cell *matHeaderCellDef mat-sort-header disableClear></th>
    <td mat-cell *matCellDef="let figure">
      <button
        mat-icon-button
        class="trash-button"
        aria-label="clear"
        color="primary"
        (click)="edit(figure)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        class="trash-button"
        aria-label="clear"
        (click)="delete(figure)"
      >
        <mat-icon class="trash-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalFigures"
  [pageSizeOptions]="[10, 50, 100]"
  (page)="handlePageEvent($event)"
></mat-paginator>
